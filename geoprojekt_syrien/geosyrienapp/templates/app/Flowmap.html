        }

        .legend {
            width: 10vw;
            height: 28vh;
            padding: 6px 10px;
            fot: 14px/16px Arial, Helvetica, sans-serif;
            background: rgba(0, 0, 0, 0.5);

        }

        .legendValue {
            position: absolute;
            right: 12px;
            color: whitesmoke;
            font-size: 10pt;
            text-align: center;
            font-weight: bold;
        }

        .info {
            width: 30vw;
            height: 40vh;
            padding: 6px 10px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            color: whitesmoke;
        }

        .info h6 {
            margin: 0 0 5px;
            color: #777;
            text-align: center;
            color: whitesmoke;
            font-weight: bold;
        }

        .info #horBarChart {
            width: 100% !important;
            max-width: 1200px;
        }

        .btn {
            background-color: transparent;
            position: relative;
            border: 1px solid whitesmoke;
            border-radius: 2px;
            margin: 5px;
            cursor: pointer;
            color: white;
            text-align: center;
            transition-duration: 0.4s;

        }
        .btn:hover {
            background-color: whitesmoke;
            color: black;
        }

        // Radiusskalierung berechnen

        function calcRadius(refTotal){
            var scaleFactor = 0.002;
            var area = refTotal * scaleFactor;
            return Math.sqrt(area/Math.PI)*2;
        };

            var geojson = JSON.parse(response);
                // Attribute erweitern sodass sie mit dem Beispiel uebereinstimmen

        // Legende erstellen

        createLegend();

        function createLegend() {
            var legend = L.control({position: 'bottomright'});
            legend.onAdd = function(map) {
                var legendContainer = L.DomUtil.create('div', 'legend');

                var symbolsContainer = L.DomUtil.create('div', 'symbolsContainer');

                var classes = [4, 10, 20];

                var legendCircle;

                var lastRadius = 0;

                var margin;

                $(legendContainer).append("<h6 id='legendTitle'>Flüchtling</h6>");

                for (var i = 0; i <= classes.length-1; i++) {
                    legendCircle = L.DomUtil.create("div", "legendCircle");

                    currentRadius = calcRadius(classes[i]);

                    margin = - currentRadius - lastRadius - 2;

                    $(legendCircle).attr("style", "width" + currentRadius*2 +
                                        "px; height: " + currentRadius*2 +
                                        "px; margin-left" + margin + "px");

                    if (classes[i] == 20) {
                        $(legendCircle).append("<span class='legendValue'>" + "11 - " + classes[i] + "+" + "</span>");
                    } else if (classes[i] == 10) {
                        $(legendCircle).append("<span class='legendValue'>" + "5 - " + classes[i] + "+" + "</span>");
                    } else if (classes[i] == 4) {
                        $(legendCircle).append("<span class='legendValue'>" + "0 - " + classes[i] + "+" + "</span>");
                    }

                    $(symbolsContainer).append(legendCircle);

                    lastRadius = currentRadius;

                }

                $(legendContainer).append(symbolsContainer);

                return legendContainer;
            };
            legend.addTo(map);
        }

                    obj.forEach(o => {
                        y_data.push(o.refTotal);
                    });

                    var data_array = Object.values(y_data);

                    var ctx = document.getElementById("horBarChart").getContext("2d");
                    var canvas = document.getElementById("horBarChart");
                    var parent = document.getElementById("info");


                horBarChart = new Chart(ctx, {
                    type: 'horizontalBar',
                    data: {
                        labels: label_array,
                        datasets: [{
                            label: 'Fluechtlingszahl',
                            backgroundColor: "rgba(0, 128, 128, 0.6)",
                            borderColor: "rgba(0, 128, 128, 1)",
                            data: data_array

                    },

                    options: {
                        scaleShowValues: true,

                            yAxes: [{

                                ticks: {
                                    autoSkip: false,
                                    beginAtZero: true,

                                }
                            }]
                        }
                    }
                });
                horBarChart.update();
            },
                error: function(data) {
                    alert('error; '+ eval(error));
                }
            });
        }
